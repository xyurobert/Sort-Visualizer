<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h1>Sort Visualizer</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/js/my.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="flexbox-container">
      <div class="buttons-container">

        <button class="sort" id="selection">Selection Sort</button>
        <button class="sort" id="insertion">Insertion Sort</button>
        <button class="sort" id="bubble">Bubble Sort</button>
        <button class="sort" id="comb">Comb Sort</button>
        <button class="sort" id="gnome">Gnome Sort</button>

      </div>
      <div class="bar-container">

        <div class="bar twelve" id="0"></div>
        <div class="bar five" id="1"></div>
        <div class="bar eight" id="2"></div>
        <div class="bar four" id="3"></div>
        <div class="bar six" id="4"></div>
        <div class="bar thirteen" id="5"></div>
        <div class="bar one" id="6"></div>
        <div class="bar ten" id="7"></div>
        <div class="bar fifteen" id="8"></div>
        <div class="bar two" id="9"></div>
        <div class="bar three" id="10"></div>
        <div class="bar eleven" id="11"></div>
        <div class="bar seven" id="12"></div>
        <div class="bar nine" id="13"></div>
        <div class="bar fourteen" id="14"></div>

      </div>
    </div>

    <div style="text-align:center">
      <button class="reset" id="reset"> Reset </button>
    </div>
  </body>
  <script src="sorts.js"></script>
  <!-- <script src="script.js"></script> -->
</html>
